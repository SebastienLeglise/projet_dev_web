<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Détails de la Recette</title>
</head>

<body>
  <h1>Détails de la Recette</h1>
  <div id="recipeDetails"></div>
  <div id="recipeComments"></div>

  <div class="menu">
    <a href="recipes.html">Retour à la liste des recettes</a>
  </div>
  

  <script>
      const urlParams = new URLSearchParams(window.location.search);
      const recipeName= urlParams.get('name');


       // Fetch recipe details from the backend
      fetch(`/api/recipe/consult/${encodeURIComponent(recipeName)}`)
      .then((response) => response.json())
      .then((recipe) => {
        const recipeDetails = document.getElementById('recipeDetails');
        recipeDetails.innerHTML = `
          <h2>${recipe.name}</h2>
          <p><strong>Nom (FR):</strong> ${recipe.nameFR}</p>
          <p><strong>Auteur:</strong> ${recipe.Author}</p>
          <p><strong>Ingrédients:</strong> ${recipe.ingredients.join(', ')}</p>
          <p><strong>Étapes:</strong> ${recipe.steps.join('. ')}</p>
          <p><strong>Temps:</strong> ${recipe.timers.join(', ')}</p>
          <p><strong>URL de l'image:</strong> <a href="${recipe.imageURL}" target="_blank">${recipe.imageURL}</a></p>
          <p><strong>URL originale:</strong> <a href="${recipe.originalURL}" target="_blank">${recipe.originalURL}</a></p>
        `;
      })
      .catch((error) => {
        console.error('Error fetching recipe details:', error);
      });

    // Automatically check session status when the page loads
    window.onload = function() {
      fetch('/api/check-session', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        const sessionStatus = document.getElementById('sessionStatus');
        const logoutButton = document.getElementById('logoutButton');

        if (data.isLoggedIn) {
          console.log('User is logged in as ' + data.username);
          sessionStatus.innerHTML = `Vous êtes connecté en tant que <strong>${data.username}</strong>.`;
          logoutButton.style.display = 'block';
        } else {
          console.log('User is not logged in');
          sessionStatus.innerHTML = 'Vous n\'êtes pas connecté.';
          logoutButton.style.display = 'none';
        }
      })
      .catch(error => {
        console.error('Error checking session:', error);
        document.getElementById('sessionStatus').innerHTML = 'Erreur lors de la vérification de la session.';
      });
    }



  </script>

</body>
</html>
