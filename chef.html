<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page creation recette</title>
</head>

<body>
  <h1>Créer une nouvelle recette</h1>
  <form id="recipeForm">
    <input type="text" id="recipeName" placeholder="Nom de la recette (en anglais)" required>
    <input type="text" id="recipeNameFR" placeholder="Nom de la recette (en français)">
    <input type="text" id="recipeAuthor" placeholder="Auteur de la recette">
    <input type="text" id="recipeWithout" placeholder="Ingrédients à exclure (séparés par des virgules)">
    <textarea id="recipeIngredients" placeholder="Ingrédients (séparés par des virgules)" required></textarea>
    <textarea id="recipeSteps" placeholder="Étapes (séparées par des points)" required></textarea>
    <input type="text" id="recipeTimers" placeholder="Temps pour chaque étape (en minutes, séparés par des virgules)">
    <input type="text" id="recipeImageURL" placeholder="URL de l'image">
    <input type="text" id="recipeOriginalURL" placeholder="URL originale de la recette">  
    <button type="submit">Ajouter la recette</button>
  </form>

</body>
</html>
