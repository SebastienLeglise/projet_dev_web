<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page login</title>
</head>

<body>
  <h1> Login Page</h1>

    <!-- Registration Form -->
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" required>
      <input type="password" id="registerPassword" required>
      <label for="requestedRole">Demander un r√¥le :</label>
      <select id="requestedRole">
        <option value="none">Aucun </option>
        <option value="traducteur">Traducteur</option>
        <option value="chef">Chef</option>
      </select>
      <button type="submit">Register</button><p id="status"></p>
    </form>


     <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>



    <script>
      
        document.getElementById('registerForm').addEventListener('submit', (e) => {
          e.preventDefault();

          const username = document.getElementById('registerUsername').value;
          const password = document.getElementById('registerPassword').value;
          const requestedRole = document.getElementById('requestedRole').value;
          const status = document.getElementById('status');
        // handle register
    fetch('/api/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
  .then((response) => {
    if (!response.ok) {
      return response.text().then((text) => {
        throw new Error(text || 'An error occurred during registration');
      });
    }
    return response.json();
  })
  .then(() => {
    status.innerHTML = `‚úÖ Compte cr√©√© avec succ√®s.`;

    // Step 2: Request role if selected
    
      return fetch('/api/askedRoles', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, requestedRole})
      });
  })
  .then((response) => {
    if (!response.ok) {
      return response.text().then((text) => {
        throw new Error(text || 'Erreur lors de la demande de r√¥le');
      });
    } else if (response) {
      return response.json().then(() => {
        status.innerHTML += `<br>üìù R√¥le demand√© : <strong>${requestedRole}</strong>`;
      });
    }
  })
  .catch((error) => {
    console.error('Erreur:', error);
    status.innerHTML = `‚ùå Erreur: ${error.message}`;
  });
});




        document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        // handle login
        fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        })
        .then((response) => {
          if (!response.ok) {
            return response.text().then((text) => {
              throw new Error(text || 'An error occurred');
            });
          }
          return response.json();
        })
        .then(({ ok, data }) => {
          console.log('Login Success:', data);
          window.location.href = '/index.html';
        })
        .catch((error) => {
          console.error('Login Error:', error);
        });
      });
      


    </script>


</body>
</html>
